<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Synth Page</title>
</head>

<body>

    <main>
        <section>

        <!-- WORKING/LEARNING CONAINER -->
            <div class="link-container div1">
                <ul style="align-items: flex-start; margin-left: 20%;">
                    <span>
                        <a target="_blank" rel="noreferer" href="https://archlinux.org/">Pacman</a>
                        <a target="_blank" rel="noreferer" style="margin-right: 5px; margin-left: 5px;">/</a>
                        <a target="_blank" rel="noreferer" href="https://aur.archlinux.org/">Aur</a>
                    </span>
                    <a target="_blank" rel="noreferer" href="https://www.theodinproject.com/dashboard">Odin</a>
                    <a target="_blank" rel="noreferer" href="https://play.picoctf.org/practice">Pico</a>
                    <a target="_blank" rel="noreferer" href="https://github.com/">Github</a>
                </ul>
            </div>


        <!-- WEATHER CONTAINER -->
            <div class="weather div2">
                <div id="description"></div>
                <div id="temperature"></div>
                <div class="wind">
                    <div id="windSpeed"></div>
                    <div id="windDirection"></div>
                </div>
                <div id="location"></div>
            </div>

        


            <div class="link-container div6">
                    <ul style="align-items: flex-center; margin-right: 20%;" class="leisure-container">
                        <a target="_blank" rel="noreferer" href="https://debilko.h10s.eu/music/">Music</a>
                        <a target="_blank" rel="noreferer" href="https://yewtu.be/">Youtube</a>
                        <a target="_blank" rel="noreferer" href="https://lemmy.dbzer0.com/">DBZer0</a>
                        <a target="_blank" rel="noreferer" href="https://lemmy.world/">World</a>
                        <a target="_blank" rel="noreferer" href="https://hexbear.net">Hexbear</a>
                        <!-- <a href="">Read</a> -->
                    </ul>
            </div>


            <div class="div4">
                <div class="input-container">
                    <div class="input-button-container">
                        <input id="searchbar" type="text" placeholder="-x search term" name="">

                        <span onclick="toggleTooltip()" id="help-button">?</span>      
                    </div>
                    <div id="searchbar-tooltip" class="searchbar-tooltip">
                        <li>-d <span>DDG</span> </li>
                        <li>-w <span>Wiki</span> </li>
                        <li>-l <span>Lemmy</span> </li>
                        <li>-y <span>Yewtu</span> </li>
                    </div>
                </div>
            </div>



            <div class="info div5">
                <div id="clock">
                </div>

                <div id="greetings">
                </div>
                <a class="date" href="">
                    <span id="day"></span> / <span id="month"></span>
                </a>
            </div>
        </section>


        
    </main>


    <script src="./main.js"></script>
    <script src="./command.js"></script>
</body>

</html>
